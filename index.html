<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Like Button </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <div class="instagram-post">
    <!--post head-->
    <div class="post-header">
      <div class="user-img">
        <img src="https://images.filmibeat.com/img/popcorn/profile_photos/prajakta-koli-20241121111101-52764.jpg"
          alt="User" class="profile" height="50px" width="50px">
        <span class="username">prajaktha sane</span><img width="20" height="20"
          src="https://img.icons8.com/fluency/48/instagram-verification-badge.png" alt="instagram-verification-badge" />
      </div>
      <i class="material-icons">&#xe5d3</i>
    </div>
    <!--post img-->

    <div class="post-image" id="post-img">
      <img src="https://i.pinimg.com/736x/5e/c9/81/5ec981efd439e1b827cce1054e9246e3.jpg" height="250px" width="250px">

    </div>

    <!--post action-->
    <div class="post-actions">
      <div class="left-icons">
        <button class="like-btn"><i class=' far fa-heart'></i></button>

        <i style='font-size:24px' class='far'>&#xf075;</i>
        <i style="font-size:24px" class="far">&#xf1d9;</i>

      </div>
      <i style="font-size:24px" class="far save-icon">&#xf097;</i>
    </div>

    <!--likes-->
    <div class="post-info">
      <p id="like-count">0 likes</p>
      <p class="caption"><b>prajaktha sane</b> new season arrived!</p>

    </div>

  </div>



  <script src="script.js"></script>
</body>

</html>
